<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exo 3</title>

  <script type="text/javascript">
    function geometrie() {

      result = 0

      if (arguments.length == 0) {
        result = 0
        console.log("empty");

      } else if (arguments.length == 1) {
        result = arguments[0] * 4
        console.log("square with an area of " + result)

      } else if (arguments.length == 2) {
        result = 2 * arguments[0] + 2 * arguments[1]
        console.log("rectangle with an area of " + result)

      } else if (arguments.length == 3) {
        for (var i = 0; i < arguments.length; i++) {
          result += arguments[i]
        }
        console.log("triangle with an area of " + result);

      } else {
        for (var i = 0; i < arguments.length; i++) {
          result += arguments[i]
        }
        console.log("polygone with an area of " + result)
      }
    }
  </script>
</head>

<body onload="geometrie(4,6,7,8)">


</body>

</html>
