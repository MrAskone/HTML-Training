<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exo 6</title>
  <link rel="stylesheet" href="exo6.css">
  <script type="text/javascript" src="exo6.js">
  </script>
</head>

<body>

  <section id="monChrono">
    <div id="chronoTitle">
      Mon Chrono
    </div>

<div id="interface">

    <form id="buttonForm" action="index.html" method="post">

      <input type="button" class="buttons" name="button1" id="startButton"
      onclick="startTimer()" value="Start">

      <input type="button" class="buttons" name="button2" id="pauseButton"
      onclick="pauseTimer()" value="Pause">
<!--
      <button type="button" class="buttons" name="button4" id="reprendreButton"
      onclick="reprendreClick"> Reprendre </button> -->

      <input type="button" class="buttons" name="button3" id="stopButton"
      onclick="resetTimer()" value="Stop">

    </form>

    <span id="chronoP"> 00:00:00 </span>

  </div>

  </section>



</body>

</html>
